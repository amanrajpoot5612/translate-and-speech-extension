<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translator & Summarizer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(145deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      width: 360px;
      padding: 28px;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 14px;
      font-weight: 300;
      color: #8B5FBF;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    h3 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .input-container {
      position: relative;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 20px;
      resize: none;
      font-size: 15px;
      font-weight: 400;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.03);
      color: #ffffff;
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-weight: 300;
    }

    textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(139, 95, 191, 0.4);
      transform: translateY(-2px);
      box-shadow: 
        0 20px 40px rgba(139, 95, 191, 0.15),
        0 0 0 1px rgba(139, 95, 191, 0.2);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    button {
      flex: 1;
      padding: 16px 20px;
      border: none;
      border-radius: 14px;
      font-weight: 500;
      font-size: 14px;
      font-family: inherit;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      letter-spacing: 0.3px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover::before {
      opacity: 1;
    }

    #translateBtn {
      background: linear-gradient(135deg, #8B5FBF 0%, #6A4C93 100%);
      box-shadow: 
        0 8px 25px rgba(139, 95, 191, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    #translateBtn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 35px rgba(139, 95, 191, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    #summarizeBtn {
      background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
      box-shadow: 
        0 8px 25px rgba(78, 205, 196, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    #summarizeBtn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 35px rgba(78, 205, 196, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    button:active {
      transform: translateY(-1px);
    }

    .button-icon {
      margin-right: 8px;
      font-size: 16px;
    }

    #output {
      padding: 24px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      color: #f8f9fa;
      white-space: pre-wrap;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.6;
      backdrop-filter: blur(10px);
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #output:empty::before {
      content: 'Results will appear here...';
      color: rgba(255, 255, 255, 0.3);
      font-style: italic;
      font-weight: 300;
    }

    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .premium-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: #8B5FBF;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Translator & Summarizer</h3>
  </div>
  
  <div class="input-container">
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
  </div>
  
  <div class="button-group">
    <button id="translateBtn">
      <i class="fas fa-globe button-icon"></i>
      Translate
    </button>
    <button id="summarizeBtn">
      <i class="fas fa-compress-alt button-icon"></i>
      Summarize
    </button>
  </div>
  
  <div id="output"></div>
